<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <script src=" https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js "></script>

    <style>
      #modal__edit {
        display: none;
      }
      .open {
        display: block !important;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <button
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        class="btn btn-dark fixed-bottom w-25 mx-auto mb-3"
        id="new"
      >
        novo jogo
      </button>
      <h1 class="display-1 text-success text-center">game-x</h1>
      <div class="container col-md-50 col-sm-100">
        <table class="table w-100 border mx-auto">
          <thead class="bg-dark text-white">
            <th>nome</th>
            <th>preço</th>
            <th>ações</th>
          </thead>
          <tbody id="content"></tbody>
        </table>
      </div>
    </div>

    <!-- edit modal-->

    <div class="container w-25 bg-dark p-4" id="modal__edit">
      <button class="btn btn-danger position-absolute" onclick="openModal()">
        X
      </button>
      <form class="d-flex gap-2 flex-column mt-5 mb-1">
        <input class="form-control" type="text" id="nome_edit" />
        <input class="form-control" type="text" id="preco_edit" />
      </form>
      <button class="btn btn-danger" onclick="openModal()">cancelar</button>
      <button class="btn btn-success">salvar</button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Jogo</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <form class="form text-center">
              <input
                id="nome"
                name="nome"
                class="form-control w-100 mb-1"
                type="text"
                placeholder="nome"
              />
              <input
                id="preco"
                name="preco"
                class="form-control w-100"
                type="number"
                placeholder="preço"
              />
            </form>
            <div class="container text-left mt-2">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                cancelar
              </button>
              <button type="button" onclick="criarGame()" class="btn btn-dark">
                criar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
